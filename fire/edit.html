<meta name=viewport content=initial-scale=1,user-scalable=no>
<title>Fire edit</title>
<style>
body{color;black;background:ivory;}
#editor{font-size:20px;background:none;width:100%;height:100%;border:0;white-space:pre-wrap;}
</style>
<textarea id=editor></textarea>

<script>
editor.value = localStorage.fire || "";
editor.onblur=function(){
  localStorage.fire = editor.value;
}

s=location.search;
if(s){
  editor.value = editor.value +"\n"+ decodeURIComponent(s.substr(1));
}

x0=0;
document.ontouchstart=function(e){
  x0=e.touches[0].pageX;
};

document.ontouchmove=function(e){
  x=e.touches[0].pageX;
  d=document.getSelection();
  if(x-x0>8){
    d.modify("move","right","character");
    x0=x;
  }
  if(x0-x>8){
    d.modify("move","left","character");
    x0=x;
  }
}
</script>
