<html><head>
<meta name="viewport" content="initial-scale=1,user-scalable=no">

<script src="https://raw.githubusercontent.com/wineroses/Sortable/master/Sortable.min.js"></script>

<title>FireCard</title>

<style>
body{background:whitesmoke;font-family:serif;font-size:small;}
#card{position:absolute;white-space:pre;word-wrap:break-word;top:10px; left:10px;right:10px;}
.item{color:black;background:white;overflow:hidden;margin-bottom:5px;border-radius:3px;}
.tag{color:darkred;background:orange;float:left;width:18px;padding:2px;height:5em;}
.content{padding:2px;padding-left:32px;height:5em;}
.content:first-line{color:navy;font-family:Hiragino Sans;font-weight:bold;}
.chosen{background:lightyellow;opacity:0.0;} 
.hidden{display:none;}
</style>

</head>
<body>
<section id="board">
<div id="card"></div>
</section>

<script>

list = localStorage.fire || "";
block = list.split("\n\n");
Disp();

function Store(){
  block = [];
  p = card.getElementsByClassName('content');
  for(i=0;i<p.length;i++) block.push(p[i].innerText);
  localStorage.fire = block.join("\n\n");
}

function Load(x){
  Store();
  location="pad.html";
}

function Remove(x){
  s = "\n【"+block[x].split("\n")[0]+"】\n\nDiscard this?";
  if(confirm(s)){
    block.splice(x,1);
    Disp();
  }
  Store();
}

function Disp(){
  list = "";
  for(i=0;i<block.length;i++){
    s=block[i];
    if(s) list+= "<div class='item'><div class='tag' onclick=Remove("+i+")>.</div><div class='content' onclick=Load("+i+")>"+s.replace(/&/g,"&amp;").replace(/</g,"&#60;")+"</div></div>";
  }
  card.innerHTML = list;
  Sortable.create(card,{delay:100,chosenClass:"chosen"});
}

</script>

</body>
