<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<script src="https://wineroses.github.io/js/Sortable.min.js"></script>

<title>ReBox</title>
<style>
body{font-size:medium;font-family:serif;color;black;background:whitesmoke;margin:0;}

#card{position:absolute;font-size:small;white-space:pre-wrap;word-wrap:break-word;top:50px;left:10px;right:10px;}
#query{position:fixed;background:white;font-size:medium;top:8px;left:8px;right:8px;z-index:99;border:1px solid red;} 
#peke{position:fixed;text-align:center;color:silver;font-size:x-large;right:14px;top:10px;width:30px;height:30px;z-index:99;}
.item{color:black;background:white;overflow:hidden;margin-bottom:5px;border-radius:3px;}
.tag{color:orange;background:orange;float:left;width:18px;padding:2px;height:5em;}
.content{padding:2px;padding-left:32px;height:5em;}
.chosen{background:white;opacity:0.0;}
.content:first-line{color:navy;font-family:sans-serif;font-weight:bold;}
.hidden{display:none;}
</style>

<input id=query onkeyup=Disp() placeholder='...' ><span id=peke onclick=Reset()>Ã—</span>
<div id='card'></div>

<script>
window.webkit.messageHandlers.initT.postMessage("main");

function main(){
  s = T.data.text || "";
  pos = 0;
  len = s.length;
  block = s.replace(/\n{3,}/g,"\n\n").split("\n\n");
  Disp();
}

function Reset(){
  query.value = "";
  Disp();
}

function Disp(){
  w = new RegExp("("+ query.value +")","i");
  list = "";
  for(i=0;i<block.length;i++){
    s=block[i];
    list+= "<div class='item" +((w.test(s))? "" : " hidden")+ "'><div class='tag' onclick=Remove("+i+")>.</div><div class='content' id='id"+i+"' onclick=Store("+i+")>"+s.replace(/&/g,"&amp;").replace(/</g,"&#60;")+"</div></div>";
  }
  card.innerHTML = block.join("\n\n");
  Sortable.create(card,{delay:100,chosenClass:"chosen"});
}

function ReBlock(x){
  block = [];
  n = 0;
  t = "id"+x;
  p = card.getElementsByClassName('content');
  for(i=0;i<p.length;i++){
    s = p[i].innerText;
    block.push(s);
    if(p[i].id==t) pos=n;
    n+= s.length + 2;
  }

function Store(x){
  ReBlock(x);
  s = block.join("\n\n");
  T("replaceRange",{
    text:s,
    replacingRange:{len:len},
    selectingRange:{loc:pos}
  });
}

function addClip(x){
  s = localStorage.clip || '';
  clip = s.split('\t');
  for(i=0;i<clip.length;i++){
    if(clip[i]==x) clip.splice(i,1);
  }
  localStorage.clip = x +"\t"+ clip.join('\t');
}

function Remove(x){
  addClip(block[x]);
  block.splice(x,1);
  Disp();
}

</script>

</body>
